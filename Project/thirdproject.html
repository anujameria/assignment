<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
</head>

<body>
    <div id="clock" style="height: 100px; width: 100px; background-color: black; color: white;"></div>
</body>
<script>
    const clock=document.getElementById('clock')
    setInterval(()=>{
        let date=new Date()
        clock.innerHTML=date.toLocaleTimeString()
    },1000)
</script>
</html>
