<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            border-radius: 25px;
            border-style: dashed;
            height: 25px;
            width: 25px;
            margin: auto;
            padding: 25px 25px 25px 25px;
        }
    </style>
</head>
<body>
    <div>
        <ul id="link">
            <li id="1">1</li>
            <li id="2">2</li>
            <li id="3">3</li>
            <li id="4">4</li>
        </ul>
    </div>
</body>
<script>
    document.getElementById('link').addEventListener('click',(e)=>{
        console.log(e);
        console.log(e.target.tagName);
        
        if(e.target.tagName==='LI'){
            let remvIlt=e.target.parentNode
            remvIlt.remove()
        }
    })
</script>
</html>
